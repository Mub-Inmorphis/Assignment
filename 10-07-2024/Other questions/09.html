<!-- Use previous question images and add two image button (back and forward).
Back button allows the user to move backward through the slide show one
slide at a time. When the user reaches the end (or beginning when clicking on
the back button) of the slide show, the slide show should not wrap around to
the beginning (or end) and forward button should show next image. When at
the beginning of the slide show, only the forward image button should be
visible. Conversely, when at the end, only the back image button should be
visible. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Slideshow</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
      }
      .slideshow-container {
        max-width: 800px;
        position: relative;
        margin: auto;
        overflow: hidden;
        border: 1px solid #ccc;
      }
      .slides {
        display: flex;
        transition: transform 0.5s ease;
      }
      .slide {
        min-width: 100%;
      }
      img {
        width: 100%;
        vertical-align: middle;
      }
      .btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        font-size: 20px;
        padding: 10px 15px;
        border: none;
        cursor: pointer;
        z-index: 1;
      }
      #btnPrev {
        left: 10px;
      }
      #btnNext {
        right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="slideshow-container">
      <div class="slides">
        <div class="slide">
          <img src="https://picsum.photos/id/3/800/600" alt="Slide 1" />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/2/800/600" alt="Slide 2" />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/5/800/600" alt="Slide 3" />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/7/800/600" alt="Slide 4" />
        </div>
        <div class="slide">
          <img src="https://picsum.photos/id/1/800/600" alt="Slide 5" />
        </div>
      </div>

      <button class="btn" id="btnPrev" onclick="plusSlides(-1)">
        &#10094; Prev
      </button>
      <button class="btn" id="btnNext" onclick="plusSlides(1)">
        Next &#10095;
      </button>
    </div>

    <script>
      let slideIndex = 1;

      function plusSlides(n) {
        showSlides((slideIndex += n));
      }

      function showSlides(n) {
        let slides = document.getElementsByClassName("slide");
        if (n > slides.length) {
          slideIndex = 1;
        }
        if (n < 1) {
          slideIndex = slides.length;
        }
        for (let i = 0; i < slides.length; i++) {
          slides[i].style.display = "none";
        }
        slides[slideIndex - 1].style.display = "block";
      }

      showSlides(slideIndex);
    </script>
  </body>
</html>
