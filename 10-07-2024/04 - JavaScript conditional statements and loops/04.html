<!-- Write a JavaScript conditional statement to find the largest of five numbers.
Display an alert box to show the result.
Sample numbers : -5, -2, -6, 0, -1
Output : 0 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question No. 04</title>
  </head>
  <body>
    <h3>Find Largest of Five Numbers</h3>
    <label for="num1">Enter the first number:</label>
    <input type="number" id="num1" /><br />

    <label for="num2">Enter the second number:</label>
    <input type="number" id="num2" /><br />

    <label for="num3">Enter the third number:</label>
    <input type="number" id="num3" /><br />

    <label for="num4">Enter the fourth number:</label>
    <input type="number" id="num4" /><br />

    <label for="num5">Enter the fifth number:</label>
    <input type="number" id="num5" /><br />

    <button onclick="findLargest()">Find Largest Number</button><br />

    <p id="result"></p>

    <script>
      function findLargest() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let num3 = parseInt(document.getElementById("num3").value);
        let num4 = parseInt(document.getElementById("num4").value);
        let num5 = parseInt(document.getElementById("num5").value);

        let numbers = [num1, num2, num3, num4, num5];

        let largest = numbers[0];

        for (let i = 1; i < numbers.length; i++) {
          if (numbers[i] > largest) {
            largest = numbers[i];
          }
        }

        alert(`The largest number is: ${largest}`);
      }
    </script>
  </body>
</html>
