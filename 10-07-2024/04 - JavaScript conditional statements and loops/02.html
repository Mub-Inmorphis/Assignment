<!-- // Write a JavaScript conditional statement to find the sign of product of three
// numbers. Display an alert box with the specified sign.
// Sample numbers : 3, -7, 2
// Output : The sign is - -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question No. 2</title>
  </head>
  <body>
    <h3>Find Sign of Product</h3>
    <label for="num1">Enter the first integer:</label>
    <input type="number" id="num1" /><br />

    <label for="num2">Enter the second integer:</label>
    <input type="number" id="num2" /><br />

    <label for="num2">Enter the third integer:</label>
    <input type="number" id="num3" /><br />

    <button onclick="findSign()">Find Sign</button><br />

    <p id="result"></p>

    <script>
      function findSign() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let num3 = parseInt(document.getElementById("num3").value);

        let product = num1 * num2 * num3;
        let sign;
        if (product > 0) {
          sign = "+";
        } else if (product < 0) {
          sign = "-";
        } else {
          sign = "";
        }

        alert(`The sign is ${sign}`);
      }
    </script>
  </body>
</html>
