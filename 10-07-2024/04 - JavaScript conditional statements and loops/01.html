<!-- Write a JavaScript program that accept two integers and display the larger. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question No. 1</title>
  </head>
  <body>
    <h3>Find Larger Integer</h3>
    <label for="num1">Enter the first integer:</label>
    <input type="number" id="num1" /><br />

    <label for="num2">Enter the second integer:</label>
    <input type="number" id="num2" /><br />

    <button onclick="findLarger()">Find Larger Number</button><br />

    <script>
      function findLargerNumber(num1, num2) {
        if (num1 > num2) {
          return num1;
        } else {
          return num2;
        }
      }

      function findLarger() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);

        let largerNumber = findLargerNumber(num1, num2);

        alert(`The larger number is ${largerNumber}.`);
      }
    </script>
  </body>
</html>
