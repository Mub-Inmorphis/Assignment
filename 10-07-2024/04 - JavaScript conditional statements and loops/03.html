<!-- Write a JavaScript conditional statement to sort three numbers. Display an
alert box to show the result.
Sample numbers : 0, -1, 4
Output : 4, 0, -1 -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Question No. 3</title>
  </head>
  <body>
    <h3>Find sort 3 Integer</h3>
    <label for="num1">Enter the first integer:</label>
    <input type="number" id="num1" /><br />

    <label for="num2">Enter the second integer:</label>
    <input type="number" id="num2" /><br />

    <label for="num2">Enter the third integer:</label>
    <input type="number" id="num3" /><br />

    <button onclick="findSign()">Sort Numbers</button><br />

    <p id="result"></p>

    <script>
      function findSign() {
        let num1 = parseInt(document.getElementById("num1").value);
        let num2 = parseInt(document.getElementById("num2").value);
        let num3 = parseInt(document.getElementById("num3").value);

        let numbers = [num1, num2, num3];

        numbers.sort(function (a, b) {
          return b - a;
        });

        alert(`Sorted numbers: ${numbers}`);
      }
    </script>
  </body>
</html>
