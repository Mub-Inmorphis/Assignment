<!-- Write a JavaScript program to display a random image (clicking on a button)
from the following list.
Sample Image information :
"http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg", width:
"240", height: "160"
"http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg", width: "320",
height: "195"
"http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg", width: "500",
height: "343" -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Display random image</title>
  </head>
  <body>
    <button onclick="displayRandomImage()">Display Random Image</button>
    <script>
      function displayRandomImage() {
        var images = [
          {
            src: "http://farm4.staticflickr.com/3691/11268502654_f28f05966c_m.jpg",
            width: "240",
            height: "160"
          },
          {
            src: "http://farm1.staticflickr.com/33/45336904_1aef569b30_n.jpg",
            width: "320",
            height: "195"
          },
          {
            src: "http://farm6.staticflickr.com/5211/5384592886_80a512e2c9.jpg",
            width: "500",
            height: "343"
          }
        ];
        var randomIndex = Math.floor(Math.random() * images.length);
        var img = document.createElement("img");
        img.src = images[randomIndex].src;
        img.width = images[randomIndex].width;
        img.height = images[randomIndex].height;
        document.body.appendChild(img);
      }
    </script>
  </body>
</html>
