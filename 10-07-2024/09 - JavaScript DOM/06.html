<!-- Write a JavaScript function that accept row, column, (to identify a particular
cell) and a string to update the content of that cell. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Change the content of a cell</title>
  </head>
  <body>
    <table id="myTable" border="1">
      <tr>
        <td>Row1 cell1</td>
        <td>Row1 cell2</td>
      </tr>
      <tr>
        <td>Row2 cell1</td>
        <td>Row2 cell2</td>
      </tr>
      <tr>
        <td>Row3 cell1</td>
        <td>Row3 cell2</td>
      </tr>
    </table>
    <input type="button" onclick="changeContent()" value="Change content" />

    <script>
      function changeContent() {
        var row = (prompt("Enter row number:"))-1;
        var col = (prompt("Enter col number:"))-1;
        var content = prompt("Enter new content:");

        var table = document.getElementById("myTable");
        if (table.rows[row] && table.rows[row].cells[col]) {
          table.rows[row].cells[col].innerHTML = content;
        } else {
          alert("Invalid row or column number!");
        }
      }
    </script>
  </body>
</html>
