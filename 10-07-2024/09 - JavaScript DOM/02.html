<!-- Write a JavaScript function to get the values of First and Last name of the
following form. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Return first and last name from a form - w3resource</title>
  </head>
  <body>
    <form id="form1" onsubmit="return getFormvalue()">
      First name: <input type="text" name="fname" value="David" /><br />
      Last name: <input type="text" name="lname" value="Beckham" /><br />
      <input type="submit" value="Submit" />
    </form>

    <p>Result:</p>
    <br />
    <p id="result"></p>

    <script>
      function getFormvalue() {
        var firstName = document.getElementsByName("fname")[0].value;
        var lastName = document.getElementsByName("lname")[0].value;
        var result = document.getElementById("result");
        result.innerText =
          "First Name: " + firstName + "\nLast Name: " + lastName;

        return false;
      }
    </script>
  </body>
</html>
