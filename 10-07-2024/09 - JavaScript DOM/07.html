<!-- Write a JavaScript function that creates a table, accept row, column numbers
from the user, and input row-column number as content (e.g. Row-0 Column-0)
of a cell. -->

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Create table with user input</title>
  </head>
  <body>
    <table id="myTable" border="1"></table>
    <input type="button" onclick="createTable()" value="Create the table" />

    <script>
      function createTable() {
        var rows = prompt("Enter number of rows:");
        var cols = prompt("Enter number of columns:");

        var table = document.getElementById("myTable");
        table.innerHTML = "";
        
        for (var i = 0; i < rows; i++) {
          var newRow = table.insertRow(i);
          for (var j = 0; j < cols; j++) {
            var newCell = newRow.insertCell(j);
            newCell.textContent = "Row-" + i + " Column-" + j;
          }
        }
      }
    </script>
  </body>
</html>
